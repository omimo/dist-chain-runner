<html>
<head>
	
 <!-- Owl Carousel Assets -->
<link href="owl-carousel/owl.carousel.css" rel="stylesheet">
<link href="owl-carousel/owl.theme.css" rel="stylesheet">	
<link rel="stylesheet" type="text/css" href="css/mystyle3.css">
<title>Gallery</title> 
</head>
<body>

	<div id="wrapper">
		
	</div>


 <script src="js/jquery-1.9.1.min.js"></script> 
<script src="owl-carousel/owl.carousel.js"></script>
    
<script>
    $(document).ready(function() {
		load_images();
	});

	function load_images() {
		$.ajax({url: "/get_images", success: function(result){
			var urls = JSON.parse(result);
			console.log(urls);
			$("#wrapper").empty();
			$("#wrapper").append('<div id="imgs" class="owl-carousel"></div>')

			for (var i=0;i<urls.length;i++) {			
				var item = '<div class="item">';
					item+= '<img src="/'+urls[i]+'">';
					item+= '</div>'
				$("#imgs").append(item);
			}

			$("#imgs").owlCarousel({
				autoPlay: 3000,
				items : urls.length,
				itemsDesktop : [1199,3],
				itemsDesktopSmall : [979,3]
			});

			setTimeout(load_images, 20000)
			//$("#imgs").html(result);
  	  }});
	}
</script>


</body>
</html>
